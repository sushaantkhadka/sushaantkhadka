<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sushant Khadka</title>
    <link rel=icon href="images\Logo\logo2.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/themeMode.css">
    <link rel="stylesheet" type="text/css" href="css/whitemode.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="canvasWhite" id="canvasWhite"></div>

    <!-- Top nav containing mode toggle -->
    <div class="topnav">
        <audio id="myAudio" loop>
            <source src="static/music/soft.mp3" type="audio/mpeg">
        </audio>

        <div class="themeMode">

            <label class="label">
                <div class="toggle">
                    <input class="toggle-state" type="checkbox" id="check" name="check" value="check">
                    <div class="indicator"></div>
                </div>
            </label>

        </div>
    </div>

    <!-- profile card section  -->
    <div class="card">
        <div class="profile-card">
            <div class="info-box">
                <img src="images/sushantprofile.png" alt="profile-image">

                <!-- my information -->
                <div class="info">
                    <h2>Sushant Khadka</h2>
                    <p id="designation">UiUx Designer</p>
                </div>
                <!-- icons and links -->
                <div class="icons">
                    <a href="https://www.instagram.com/khadka_sushaant" target="_blank"><i
                            class='bx bxl-instagram'></i></a>
                    <a href="https://www.linkedin.com/in/khadka-sushant/" target="_blank"><i
                            class='bx bxl-linkedin-square'></i></a>
                    <a href="https://github.com/sushaantkhadka" target="_blank"><i class='bx bxl-github'></i></a>
                    <a href="https://www.behance.net/sushaantkhadka" target="_blank"><i class='bx bxl-behance'></i></a>
                    <a href="https://twitter.com/khadka_sushaant" target="_blank"><i class='bx bxl-twitter'></i></a>
                </div>
            </div>

            <!-- numbers uiux/frontend changing box -->
            <div class="numbers-grid" id="uiux">
                <div class="box" id="projects">
                    <p>99k</p>
                    <p>Ideas</p>
                </div>

                <div class="box" id="projects">
                    <p>1k</p>
                    <p>Noted</p>
                </div>

                <div class="box" id="projects">
                    <p>9</p>
                    <p>Executed</p>
                </div>
            </div>
            <div class="numbers-grid" id="frontend">
                <div class="box" id="projects">
                    <p>50k</p>
                    <p>Bugs</p>
                </div>

                <div class="box" id="projects">
                    <p>10k</p>
                    <p>unNoticed</p>
                </div>

                <div class="box" id="projects">
                    <p>0</p>
                    <p>Solved</p>
                </div>
            </div>

            <!-- buttons and link  -->
            <div class="btn-box">
                <a id="resumeLink" href="" download="Sushant_khadka_cv"><button
                        class="resume">Resume</button>
                </a>
                <button class="message">Message</button>
            </div>
        </div>
    </div>

    <script defer src="js/matrix/app.js" type="module"></script>
    <script src="js/notes/run.js" type="module"></script>
    <script src="js/script.js"></script>

</body>

</html>
