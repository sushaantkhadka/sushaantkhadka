<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sushant Khadka</title>
    <link rel=icon href="images\Logo\logo2.png">


    <meta property="og:title" content="Sushant's Portfolio" />
    <meta property="og:image" itemprop="image" content="https://khadkasushant.com.np/images/preview-portfolio.png" />
    <meta property="og:image:alt"
        content="Hi I am Sushant Khadka. I am a UiUx Designer & Frontend Developer. Click to visit website." />
    <meta property="og:description" content="Project by Sushant Khadka" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta name="twitter:card" content="summary" />
    <meta name="description" content="I'm the Michelangelo of graphics, chiseling visuals that leap out of the screen and
    dance a tango with your eyeballs. Logos, icons, illustrations â€“ you name it, I'll make it so
    captivating that even Picasso would be jealous. Click to visit website." />
    <meta name="theme-color" content="#000000" />
    <meta name="keywords"
        content="HTML, CSS, JavaScript, Portfolio, Sushant Khadka, animation, particles, constellation, frontend, chatgpt, cool, website" />
    <meta name="author" content="Sushant Khadka" />

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/themeMode.css">
    <link rel="stylesheet" type="text/css" href="css/whitemode.css">
    <link rel="stylesheet" type="text/css" href="css/floatingCard.css">
    <link rel="stylesheet" type="text/css" href="css/landing.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">

    <link href="https://fonts.cdnfonts.com/css/sansita-one-3" rel="stylesheet">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="landing" id="landing">
        <h1 class="hover-text">Bikes. Codes. <br>
            Design. Coffee. <br>
            Photography. <br>
            Keyboard.
        </h1>

        <button id="landingButton">
            <span>View Profile</span>
        </button>

    </div>

    <div class="container" id="container">

        <canvas id="canvas"></canvas>
        <div class="canvasWhite" id="canvasWhite"></div>

        <!-- Top nav containing mode toggle -->
        <div class="topnav">
            <audio id="myAudio" loop>
                <source src="static/music/soft.mp3" type="audio/mpeg">
            </audio>

            <div class="themeMode">

                <label class="label">
                    <div class="toggle">
                        <input class="toggle-state" type="checkbox" id="check" name="check" value="check">
                        <div class="indicator"></div>
                    </div>
                </label>

            </div>
        </div>

        <!-- profile card section  -->
        <div class="card">
            <div class="profile-card">
                <div class="info-box">
                    <img src="images/sushantprofile.png" alt="profile-image">

                    <!-- my information -->
                    <div class="info">
                        <h2>Sushant Khadka</h2>
                        <p id="designation">UiUx Designer</p>
                    </div>
                    <!-- icons and links -->
                    <div class="icons">
                        <a href="https://www.instagram.com/khadka_sushaant" target="_blank"><i
                                class='bx bxl-instagram'></i></a>
                        <a href="https://www.linkedin.com/in/khadka-sushant/" target="_blank"><i
                                class='bx bxl-linkedin-square'></i></a>
                        <a href="https://github.com/sushaantkhadka" target="_blank"><i class='bx bxl-github'></i></a>
                        <a href="https://www.behance.net/sushaantkhadka" target="_blank"><i
                                class='bx bxl-behance'></i></a>
                        <a href="https://twitter.com/khadka_sushaant" target="_blank"><i class='bx bxl-twitter'></i></a>
                    </div>
                </div>

                <!-- numbers uiux/frontend changing box -->
                <div class="numbers-grid" id="uiux">
                    <div class="box" id="projects">
                        <p>99k</p>
                        <p>Ideas</p>
                    </div>

                    <div class="box" id="projects">
                        <p>1k</p>
                        <p>Noted</p>
                    </div>

                    <div class="box" id="projects">
                        <p>9</p>
                        <p>Executed</p>
                    </div>
                </div>
                <div class="numbers-grid" id="frontend">
                    <div class="box" id="projects">
                        <p>50k</p>
                        <p>Bugs</p>
                    </div>

                    <div class="box" id="projects">
                        <p>10k</p>
                        <p>unNoticed</p>
                    </div>

                    <div class="box" id="projects">
                        <p>0</p>
                        <p>Solved</p>
                    </div>
                </div>

                <!-- buttons and link  -->
                <div class="btn-box">
                    <a id="resumeLink" href="images/Portfolio/Sushant_khadka_cv.pdf"
                        download="Sushant_khadka_cv"><button class="resume">Resume</button>
                    </a>
                    <button class="message">Message</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="gitCard " id="gitCard">
                <h1>Github Contribution of last year</h1>
                <img class="my-4" src="https://raw.githubusercontent.com/sushaantkhadka/sushaantkhadka/output/snake.svg"
                    alt="">

                <a href="https://github.com/sushaantkhadka" target="_blank"><button class="github">VISIT MY
                        GITHUB</button>
                </a>
            </div>


            <div class="projectCard" id="projectCard">
                <h1>My Projects</h1>

                <div class="floatingCard" id="floatingCard">
                    <div data-text="Github" style="--r:-15;" class="glass">
                        <div class="cardicon">
                            <i class='bx bxs-shopping-bags'></i>
                        </div>
                    </div>
                    <div data-text="Code" style="--r:5;" class="glass">
                        <div class="cardicon">
                            <i class='bx bxs-pen'></i>
                        </div>
                    </div>
                    <div data-text="Earn" style="--r:25;" class="glass">
                        <div class="cardicon">
                            <i class='bx bxs-pen'></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script defer src="js/matrix/app.js" type="module"></script>
    <script src="js/notes/run.js" type="module"></script>
    <script src="js/script.js"></script>

</body>

</html>
