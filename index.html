<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sushant Khadka</title>
    <link rel=icon href="images\Logo\logo2.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/themeMode.css">
    <link rel="stylesheet" type="text/css" href="css/musictoggle.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body>

    <canvas id="canvas"></canvas>


    <div class="topnav">


        <div class="music">
            <input type="checkbox" id="checkboxInput">
            <label for="checkboxInput" class="toggleSwitch">

                <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                        <path
                            d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                            style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                        <path
                            d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                            style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                    </svg></div>

                <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                        <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                        <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                    </svg></div>

            </label>

            <audio id="myAudio" autoplay loop>
                <source src="theme.mp3" type="audio/mpeg">
            </audio>

        </div>


        <div class="themeMode">

            <label class="label">
                <div class="toggle">
                    <input class="toggle-state" type="checkbox" id="check" name="check" value="check">
                    <div class="indicator"></div>
                </div>
            </label>

        </div>

    </div>


    <div class="card">
        <div class="profile-card">

            <div class="info-box">

                <img src="images/sushantkhadka.png" alt="profile-image">

                <div class="info">
                    <h2>Sushant Khadka</h2>
                    <p id="designation">UiUx Designer</p>
                </div>

                <div class="icons">
                    <a href="instagram.com" target="_blank"><i class='bx bxl-instagram'></i></a>
                    <a href="linkedin.com" target="_blank"><i class='bx bxl-linkedin-square' ></i></a>
                    <a href="github.com" target="_blank"><i class='bx bxl-github' ></i></a>
                    <a href="behance.com" target="_blank"><i class='bx bxl-behance' ></i></a>
                    <a href="twitter.com" target="_blank"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>

            

            <div class="btn-box">
                <button class="resume">Resume</button>
                <button class="message">Message</button>
            </div>

        </div>
    </div>

    

    <script defer src="js/app.js" type="module"></script>
    <script src="js/script.js"></script>

</body>

</html>
